services:
  business:
    build:
      context: ./services
      dockerfile: business/Dockerfile
    ports:
      - "8001:8000"
    environment:
      - PSP_URL=http://psp:8000
      - STORE_ID=electronics
    depends_on:
      psp:
        condition: service_healthy

  business-2:
    build:
      context: ./services
      dockerfile: business-2/Dockerfile
    ports:
      - "8004:8000"
    environment:
      - PSP_URL=http://psp:8000
      - STORE_ID=books
    depends_on:
      psp:
        condition: service_healthy

  aggregator:
    build:
      context: ./services
      dockerfile: aggregator/Dockerfile
    ports:
      - "8005:8000"
    environment:
      - 'STORES=[{"store_id":"electronics","name":"Demo Electronics Store","mcp_url":"http://business:8000/mcp/"},{"store_id":"books","name":"Demo Book Store","mcp_url":"http://business-2:8000/mcp/"}]'
    depends_on:
      - business
      - business-2

  credential-provider:
    build:
      context: ./services
      dockerfile: credential-provider/Dockerfile
    ports:
      - "8002:8000"

  psp:
    build:
      context: ./services
      dockerfile: psp/Dockerfile
    ports:
      - "8003:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 3
